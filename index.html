<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Compression</h1>
            <p class="subtitle">Compress your images without losing quality</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <svg class="upload-icon" width="50" height="50" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                    </svg>
                    <p>Drop your image here or <span class="browse-text">browse</span></p>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="image-comparison">
                    <div class="original-image">
                        <h3>Original</h3>
                        <div class="image-container">
                            <img id="originalPreview">
                        </div>
                        <p class="file-size" id="originalSize"></p>
                    </div>
                    <div class="compressed-image">
                        <h3>Compressed</h3>
                        <div class="image-container">
                            <img id="compressedPreview">
                        </div>
                        <p class="file-size" id="compressedSize"></p>
                    </div>
                </div>

                <div class="controls">
                    <div class="quality-control">
                        <label for="qualitySlider">Compression Quality:</label>
                        <input type="range" id="qualitySlider" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <button id="downloadBtn" class="download-button">Download Compressed Image</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
